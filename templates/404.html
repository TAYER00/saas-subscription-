<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouv√©e - 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .error-container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 1s both;
        }
        
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1.5s both;
            backdrop-filter: blur(10px);
        }
        
        .home-button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        /* Animations */
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255,255,255,0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.6);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        /* Particules flottantes */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: floatParticle 6s infinite linear;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Robot 404 */
        .robot {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        .robot-head {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        .robot-eye {
            width: 12px;
            height: 12px;
            background: #667eea;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            animation: blink 3s infinite;
        }
        
        .robot-eye.left {
            left: 20px;
        }
        
        .robot-eye.right {
            right: 20px;
        }
        
        .robot-mouth {
            width: 30px;
            height: 15px;
            border: 3px solid #667eea;
            border-top: none;
            border-radius: 0 0 15px 15px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .robot-antenna {
            width: 3px;
            height: 20px;
            background: rgba(255,255,255,0.8);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .robot-antenna::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 90%, 100% {
                transform: scaleY(1);
            }
            95% {
                transform: scaleY(0.1);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                opacity: 0.7;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .home-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particules flottantes -->
    <div class="particles" id="particles"></div>
    
    <div class="error-container">
        <!-- Robot 404 -->
        <div class="robot">
            <div class="robot-head">
                <div class="robot-antenna"></div>
                <div class="robot-eye left"></div>
                <div class="robot-eye right"></div>
                <div class="robot-mouth"></div>
            </div>
        </div>
        
        <div class="error-code">404</div>
        <h1 class="error-message">Oups ! Page non trouv√©e</h1>
        <p class="error-description">
            La page que vous recherchez semble avoir disparu dans l'espace num√©rique...
        </p>
        <a href="/" class="home-button">
            üè† Retour √† l'accueil
        </a>
    </div>
    
    <script>
        // Cr√©er des particules flottantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Taille al√©atoire
                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Position al√©atoire
                particle.style.left = Math.random() * 100 + '%';
                
                // D√©lai d'animation al√©atoire
                particle.style.animationDelay = Math.random() * 6 + 's';
                
                // Dur√©e d'animation al√©atoire
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Effet de parallaxe avec la souris
        document.addEventListener('mousemove', function(e) {
            const robot = document.querySelector('.robot');
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            robot.style.transform = `translate(${(x - 50) * 0.1}px, ${(y - 50) * 0.1}px) translateY(0px)`;
        });
        
        // Initialiser les particules
        createParticles();
        
        // Ajouter un effet de clic sur le bouton
        document.querySelector('.home-button').addEventListener('click', function(e) {
            this.style.transform = 'translateY(-2px) scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'translateY(-2px) scale(1)';
            }, 150);
        });
        
        // Animation d'entr√©e retard√©e pour les √©l√©ments
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('.error-code, .error-message, .error-description, .home-button');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
